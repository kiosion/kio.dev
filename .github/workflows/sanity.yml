name: Sanity Pipeline

on:
  push:
    branches: ["main"]
    paths:
      - "sanity-cms/**"

concurrency:
  group: sanity-pipeline-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-checks:
    name: Sanity Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          working-directory: sanity-cms
      - name: Install dependencies
        run: cd sanity-cms && pnpm install --frozen-lockfile
      - name: Run lint check
        run: cd sanity-cms && pnpm lint

  deploy-environments:
    name: Deploy Sanity Studio
    needs: quality-checks
    runs-on: ubuntu-latest
    environment: sanity
    strategy:
      matrix:
        env: [dev, prod]
        include:
          - env: dev
            dataset: dev
            site_id_secret: NETLIFY_DEV_SITE_ID
          - env: prod
            dataset: production
            site_id_secret: NETLIFY_SITE_ID
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node and pnpm
        uses: ./.github/actions/setup-node-pnpm
        with:
          working-directory: sanity-cms
      - name: Install dependencies
        run: cd sanity-cms && pnpm install --frozen-lockfile
      - name: Build Sanity Studio
        env:
          SANITY_STUDIO_DATASET: ${{ matrix.dataset }}
        run: cd sanity-cms && pnpm sanity build
      - name: Deploy to Netlify
        env:
          NETLIFY_SITE_ID: ${{ secrets[matrix.site_id_secret] }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: cd sanity-cms && pnpm netlify deploy --dir=./dist --prod
