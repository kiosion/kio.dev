name: CI - Sanity

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '**/.husky'
      - 'svelte-app/**'
      - 'express-api/**'
      - 'rust-api/**'

concurrency: 
  group: sanity
  cancel-in-progress: true

jobs:
  build:
    environment: Sanity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: (cd ./sanity-cms && yarn install 2> >(grep -v warning 1>&2))

      - name: Lint check
        run: (cd ./sanity-cms && yarn lint)

      - name: Build & deploy to Sanity
        run: (cd ./sanity-cms && SANITY_AUTH_TOKEN=${{ secrets.SANITY_AUTH_TOKEN }} yarn sanity deploy)
