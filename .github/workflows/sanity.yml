name: CI - Sanity

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '**/.husky'
      - 'svelte-app/**'
      - 'express-api/**'
      - 'elixir-api/**'

concurrency: 
  group: sanity
  cancel-in-progress: true

jobs:
  build:
    environment: Sanity
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: (cd ./sanity-cms && yarn install 2> >(grep -v warning 1>&2))

      # - name: Lint check
      #   run: (cd ./sanity-cms && yarn lint)

      - name: Build for development
        run: (cd ./sanity-cms && SANITY_STUDIO_API_DATASET="dev" yarn sanity build)
      
      - name: Deploy development studio
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_DEV_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: (cd ./sanity-cms && yarn netlify deploy --dir=./dist --prod)

      - name: Build for production
        run: (cd ./sanity-cms && yarn sanity build)
      
      - name: Deploy production studio
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: (cd ./sanity-cms && yarn netlify deploy --dir=./dist --prod)
