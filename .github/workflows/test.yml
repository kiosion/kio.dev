name: Tests

on:
  pull_request:
    branches: [ "main" ]
  workflow_call:

concurrency: 
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  vitest:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8.6.0
          run_install: false
      - name: Use node_modules cache
        uses: actions/cache@v3
        id: nm-cache
        with:
          path: 'svelte-app/node_modules'
          key: ${{ runner.os }}-npm-${{ hashFiles('svelte-app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        env:
          CYPRESS_INSTALL_BINARY: 0
        if: steps.nm-cache.outputs.cache-hit != 'true'
        run: make install-web
      - name: Run tests
        run: make vitest

  cypress:
    name: Cypress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8.6.0
          run_install: false
      - name: Use node_modules cache
        uses: actions/cache@v3
        id: nm-cache
        with:
          path: 'svelte-app/node_modules'
          key: ${{ runner.os }}-npm-${{ hashFiles('svelte-app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install dependencies
        env:
          CYPRESS_INSTALL_BINARY: 0
        if: steps.nm-cache.outputs.cache-hit != 'true'
        run: make install-web
      - name: Build test app
        env:
          SVELTE_ADAPTER_ENV: 'node'
          VITE_DEV_API_TOKEN: ${{ secrets.DEV_API_TOKEN }}
        run: make test-web
      - name: Run tests
        run: make cypress
