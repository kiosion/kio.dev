name: Tests

on:
  pull_request:
    branches: [ "main" ]
  workflow_call:

concurrency: 
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  vitest:
    name: Vitest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install dependencies
        env:
          CYPRESS_INSTALL_BINARY: 0
        run: make install-web
        
      - name: Run tests
        run: make vitest

  cypress:
    name: Cypress
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16.16

      - name: Install dependencies
        env:
          CYPRESS_INSTALL_BINARY: 0
        run: make install-web
      
      - name: Build testing environment
        env:
          SVELTE_ADAPTER_ENV: 'node'
        run: make test

      - name: Run tests
        run: make cypress
