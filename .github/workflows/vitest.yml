name: Vitest

on:
  workflow_call:

jobs:
  vitest-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install dependencies
        run: make install

      - name: Run check
        run: make check
        
      - name: Run unit tests
        run: make vitest
