name: Deploy

on:
  workflow_call:

jobs:
  build:
    environment: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: (cd ./svelte-app && yarn install 2> >(grep -v warning 1>&2))

      - name: Add environment variables
        run: (touch ./svelte-app/.env && echo "VITE_API_TOKEN=${{ secrets.VITE_API_TOKEN }}" >> ./svelte-app/.env)
      
      - name: Build for production
        env:
          SVELTE_NETLIFY_ENV: netlify
        run: (make prod && cp ./svelte-app/.env ./svelte-app/build/.env)

      - name: Deploy app
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: cd ./svelte-app && yarn netlify deploy --dir=./build --prod
