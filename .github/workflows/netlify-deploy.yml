name: Deploy app

on:
  workflow_call:

jobs:
  build:
    environment: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Use node_modules cache
        uses: actions/cache@v3
        id: nm-cache
        with:
          path: 'svelte-app/node_modules'
          key: ${{ runner.os }}-nm-16-${{ hashFiles('svelte-app/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-nm-16-
      - name: Install Dependencies
        if: steps.nm-cache.outputs.cache-hit != 'true'
        run: (cd ./svelte-app && yarn install 2> >(grep -v warning 1>&2))
      - name: Build for production
        env:
          SVELTE_NETLIFY_ENV: netlify
          VITE_API_TOKEN: ${{ secrets.VITE_API_TOKEN }}
          VITE_GITHUB_APPLICATION_ID: ${{ secrets.VITE_GITHUB_APPLICATION_ID }}
          VITE_GITHUB_APPLICATION_SECRET: ${{ secrets.VITE_GITHUB_APPLICATION_SECRET }}
          VITE_JWT_SECRET: ${{ secrets.VITE_JWT_SECRET }}
        run: make prod
      - name: Deploy to Netlify
        env:
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        run: cd ./svelte-app && yarn netlify deploy --dir=./build --prod
