name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '**/.husky'
      - 'sanity-cms/**'
      - 'express-api/**'
      - 'rust-api/**'
      - 'elixir-api/**'

concurrency: 
  group: ci
  cancel-in-progress: true

jobs:
  tests:
    name: Run tests
    uses: ./.github/workflows/test.yml
  deploy:
    name: Deploy
    needs: [ tests ]
    uses: ./.github/workflows/netlify-deploy.yml
    secrets: inherit
