name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
      - '**/.husky'
      - 'sanity-cms/**'
      - 'express-api/**'
      - 'rust-api/**'
      - 'elixir-api/**'

concurrency: 
  group: ci
  cancel-in-progress: true

jobs:
  lint:
    name: Lint check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Yarn cache dir
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - name: Use Yarn cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('svelte-app/yarn.lock') }}
      - name: Install dependencies
        run: make install-web-ci
      - name: Run lint check
        run: make lint
  tests:
    name: Run tests
    needs: [ lint ]
    uses: ./.github/workflows/test.yml
  deploy:
    name: Deploy
    needs: [ tests ]
    uses: ./.github/workflows/netlify-deploy.yml
    secrets: inherit
